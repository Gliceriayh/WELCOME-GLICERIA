<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Formulario de inscripcion al conferencia NLP</h2>
        <form action="" class="row g-3 needs-validation" id="form_registro">
            <div class="form-group">
                <label for="" class="form-label">NOMBRES: </label>
                <input id="nombres" type="text" class="form-control" placeholder="Escriba aqui sus nombres  ">
            </div>
            <div class="form-group">
                <label for="" class="form-label">APELLIDOS: </label>
                <input id="Apellidos" type="text" class="form-control" placeholder="Escriba aqui sus apellidos">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Nacionalidad:</label>
                <select name="" id="nacionalidad" class="form-control">
                    <option value="">Seleccione una nacionalidad</option>
                    <option value="Peruano">Peruano</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="form-label">EDAD:</label>
                <input id="edad" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">CORREOELECTRONICO: </label>
                <input id="correoElectronico" type="text" class="form-control" placeholder="Escriba aqui su CorreoElectronico">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-success" type="submit">Incribirme</button>
            </div>
        </form>
        <div class="mt-4" id="tablas_datos" style="display: none;">
            <h3>Datos del postulante</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nacionalidad</th>
                        <th>Edad</th>
                        <th>correoelectronico</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    
                </tbody>
            </table>
        </div>
    </div>







    

<script src="fresita.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
